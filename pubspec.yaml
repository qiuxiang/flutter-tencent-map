name: tencent_map
description: Tencent Map for Flutter (Developers Preview).
version: 0.0.1
homepage: https://github.com/qiuxiang/flutter-tencent-map

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  google_maps_flutter_platform_interface: ^2.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  pigeon: ^1.0.7

flutter:
  plugin:
    platforms:
      android:
        package: qiuxiang.flutter.tencent_map
        pluginClass: TencentMapPlugin
